{% extends 'base.html' %}

{% block body %}
<h1 class="text-3xl font-bold mb-3">Bem-vindo</h1>
<a href="{% url 'criar_sala' %}">Criar Sala +</a>
<ul>
    {% for sala in salas %}
    <li>{{ sala.nome }}</li>
    <li>{{ sala.descricao }}</li>
    <li>{{ sala.categoria }}</li>
    <li>{{ sala.limite_participantes }}</li>
    <li>{{ sala.data_criacao }}</li>
    <li><a href="">Atualizar</a></li>
    <li><a href="">Deletar</a></li>
    {% endfor %}
</ul>

{% endblock %}
